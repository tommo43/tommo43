name: Generate Commit Message

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-message:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install transformers torch

    - name: Get Git Diff
      id: git_diff
      run: |
        # Fetch all branches to ensure we have the latest main branch
        git fetch origin main

        # Check if there is a common ancestor between the branches
        if git merge-base origin/main HEAD; then
          # Generate the diff
          git diff origin/main...HEAD > diff.txt
        else
          # Fallback if no common ancestor exists
          echo "No common ancestor found. Generating diff from the initial commit."
          git diff $(git rev-list --max-parents=0 HEAD) > diff.txt
        fi

        echo "::set-output name=diff::$(< diff.txt)"

    - name: Generate Commit Message
      id: generate_commit_message
      run: |
        python generate_commit_message.py diff.txt > commit_message.txt
      env:
        DIFF_FILE: diff.txt

    - name: Output Commit Message
      run: |
        echo "Suggested Commit Message:"
        cat commit_message.txt
